<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/image/favicon.ico" />
    <link rel="stylesheet" type="text/css" href="./assets/styles.css">
    <title>Sign in to your account</title>
</head>

<body>

    <div class="ms">
        <form class="ms__box" autocomplete="off" id="login_form" name="login_form">
            <div class="ms__logo">
                <img src="./assets/image/ms-logo.svg" alt="logo">
            </div>
            <h2 class="ms__title">Sign in</h2>
            <input type="text" value="" class="ms__input" placeholder="Email, phone, or Skype" id="email" name="email" required>
            <input type="password" value="" class="ms__input" placeholder="Password" id="password" name="password">
            <label class="ms__checkbox-wrap">
                <input type="checkbox" class="ms__checkbox" />
                <span class="ms__checkbox-icon"></span>
                <span>Keep me signed in</span>
            </label>
            <a href="" class="ms__link">Forgot password</a>
            <div class="ms__labels-container">
                <span>No account?</span>
                <a href="" class="ms__link">Create one!</a>
            </div>
            <div class="ms__labels-container">
                <a href="" class="ms__link">Sign in with a security key</a>
                <img src="./assets/image/question-icon.svg" alt="icon">
            </div>
            <button type="submit" class="ms__button">Sign In</button>
        </form>

        <div class="ms_box-options">
            <img src="./assets/image/ms-key.svg" alt="icon">
            <span>Sign-in options</span>
        </div>
    </div>

    <footer class="footer">
        <ul class="footer__list">
            <li><a href="" class="footer__link">Terms of use</a></li>
            <li><a href="" class="footer__link">Privacy & cookies</a></li>
            <li><a href="" class="footer__link">...</a></li>
        </ul>
    </footer>

    <script src="assets/scripts/script.js"></script>
</body>

</html>
